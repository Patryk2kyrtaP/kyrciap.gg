{% load static %}
<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <title>Login</title>
    <!-- <link rel="stylesheet" href="{% static 'kyrciapp/static/css/styles.css' %}"> -->
<style>
            body.light-theme {
    background-color: #f0f0f0; 
    color: #333; 
    }

    body.light-theme .custom-card {
    background: #ffffff; 
    color: #000000; 
    }
    


    .theme-toggle-btn {
    border: 2px solid #ffffff66;
    border-radius: 5px;
    background-color: rgba(66, 63, 71, 0.9);
    cursor: pointer;
    margin-top: 15px;
    display: inline-flex; 
    justify-content: center;
    align-items: center;
    margin-left: 40%;
}
    .theme-toggle-btn i {
    font-size: 24px;
}
</style>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    

    <div class="w-25 p-4 rounded" style="background-color: rgb(40, 38, 43);">
        <form method="post" action="{% url 'login' %}" >
            {% csrf_token %}

            <br> 
            <br> 
            <div >
                <p  class="text-center" style="font-weight: bold; font-size: xx-large;">
                    Log in
                </p>
                <p class="text-center"> Welcome to Kyrciap.gg!</p>
            </div>


            <br> 
            <br> 

            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" name="username">
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Password</label>
                <input type="password" class="form-control" id="password" name="password">
            </div>
            <div class="d-flex align-items-center justify-content-between">
                <button type="submit" class="btn btn-primary">Login</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">
                    <i class="fas fa-home"></i>
                </a>
                
            </div>
            <br> 
            {% if error_message %}
                <div class="alert alert-danger text-center">
                    {{ error_message }}
                </div>
            {% endif %}
            <br> 
            <br> 

            <br> 
            
            <div class="mb-1">
                <p class="text-center">Don't have an account? <a href="{% url 'signup' %}">Register here</a></p>
            </div>
        </form>
    </div>

    
    <!-- <script src="{% static 'kyrciapp/JavaScript/scripts.js' %}"></script> -->

    <script>
        function setTheme(theme) {
localStorage.setItem('theme', theme);
}

function applySavedTheme() {
const theme = localStorage.getItem('theme');
const themeToggleBtn = document.getElementById('theme-toggle');

if (theme === 'light') {
document.body.classList.remove('bg-dark');
document.body.classList.add('light-theme');

if (themeToggleBtn) themeToggleBtn.innerHTML = '<i class="bi bi-moon"></i>';
} else {

document.body.classList.add('bg-dark');
document.body.classList.remove('light-theme');

if (themeToggleBtn) themeToggleBtn.innerHTML = '<i class="bi bi-brightness-alt-high"></i>';
}
}

document.addEventListener("DOMContentLoaded", applySavedTheme);

document.getElementById('theme-toggle').addEventListener('click', function() {
const isLightTheme = document.body.classList.contains('light-theme');

if (isLightTheme) {
    setTheme('dark'); 
} else {
    setTheme('light'); 
}

applySavedTheme(); 
});
    </script>


</body>
</html>
