<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Logout</title>
</head>
<body class="bg-dark text-white d-flex justify-content-center align-items-center" style="min-height: 100vh;">

    <div class="w-25 p-4 rounded" style="background-color: rgb(40, 38, 43);">
        <form method="post" action="{% url 'logout' %}">
            {% csrf_token %}
            
            <div class="text-center">
                <p style="font-weight: bold; font-size: xx-large;">Confirm log out</p>
                <p>Are you sure you want to log out?</p>
            </div>

            <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary">Confirm</button>
                <a href="{% url 'index' %}" class="btn btn-secondary">Cancel</a>
            </div>
        </form>
    </div>

</body>
</html>
