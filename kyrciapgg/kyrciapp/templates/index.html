{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'kyrciapp/css/styles.css' %}">

    <title>Wpisz nazwÄ™ gracza</title>
    <style>

    </style>
</head>
<body class="bg-dark text-white">


<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"> </div>
        <div class="col text-center">
            <button class="btn btn-primary" type="button" id="menuToggle" style="margin-right: 100px;">
                <i class="bi bi-list"></i>
            </button>
        </div>
        <div class="col text-center ">
            {% if user.is_authenticated %}
                <a href="{% url 'logout_confirm' %}" class="btn btn-secondary">Log out</a>
                <a href="{% url 'profile' %}" class="btn btn-primary "><i class="fas fa-person"></i></a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary ">Log in</a>
            {% endif %}
        </div>
        <div class="col-md-1"> </div>
    </div>
</div>


    <div id="navMenu" style="display: none;">
        <div class="move-button">
            {% if user.is_authenticated %}
                <button class="btn btn-info color-white " type="button" disabled>Welcome, {{ user.username }}!</button>
            {% endif %}
        </div>
        <div>
            <a href="{% url 'champions' %}" class="btn btn-link d-flex align-items-center " style="margin-top: 20px;">
                <i class="bi bi-people-fill me-2 fs-3"></i> <i class="margin-left2">Champions</i>   
            </a>
        </div>
        <div>    
            <a href="{% url 'contact' %}" class="btn btn-link d-flex align-items-center "  style="margin-top: 10px;">
                <i class="bi bi-envelope-paper-fill me-2 fs-3"></i> <i class="margin-left2">Contact us</i>   
            </a>
            <button id="theme-toggle" class="theme-toggle-btn ">
                <i class="bi bi-brightness-alt-high"></i>
            </button>
        </div>
    </div>


    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <form method="post" class="w-50">
            {% csrf_token %}

            <div class="game-container">
                <img src="{% static 'kyrciapp/images/logo2.png' %}" alt="logo" class="img-fluid">
            </div>

            <div class="mb-3">
                <input type="text" class="form-control mb-2" id="summoner_name" name="summoner_name" placeholder="Enter summoner name">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="flex-grow-1 me-2">
                    <select id="region" name="region" class="form-select">
                        {% for code, name in regions %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
            <div class="container d-flex justify-content-center align-items-center">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} custom-alert">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        </form>
    </div>

    <script src="{% static 'kyrciapp/JavaScript/scripts.js' %}"></script>

</body>
</html>
