<!DOCTYPE html>
<html>
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Wpisz nazwę gracza</title>

    <style>
        .login-button-container {
            position: absolute;
            right: 480px;
            top: 10px;
        }
    </style>

    <style>
        .padding-left {
            padding-left: 50px;
        }
    </style>



</head>
<body class="bg-dark text-white">


<div class="container-fluid">
    <div class="row">
        <div class="col-md-1"> </div>
        <!-- Lewa strona -->
        <div class="col text-center padding-left">
            {% if user.is_authenticated %}
                <button class="btn btn-info" type="button" disabled>Welcome, {{ user.username }}!</button>
            {% endif %}
        </div>

        <!-- Prawa strona -->
        <div class="col text-center ">
            {% if user.is_authenticated %}
                <a href="{% url 'logout_confirm' %}" class="btn btn-secondary">Log out</a>
                <!-- Przycisk z ikoną osoby dla zalogowanych użytkowników -->
                <a href="{% url 'profile' %}" class="btn btn-primary "><i class="fas fa-person"></i></a>
            {% else %}
                <a href="{% url 'login' %}" class="btn btn-primary ">Log in</a>
            {% endif %}
        </div>
        <div class="col-md-1"> </div>
    </div>
</div>


    <div class="d-flex justify-content-center align-items-center" style="min-height: 90vh;">
        <form method="post" class="w-50">
            {% csrf_token %}
            <div class="mb-3">
                <input type="text" class="form-control mb-2" id="summoner_name" name="summoner_name" placeholder="Enter summoner name">
            </div>
            <div class="d-flex justify-content-between align-items-center">
                <div class="flex-grow-1 me-2">
                    <select id="region" name="region" class="form-select">
                        {% for code, name in regions %}
                        <option value="{{ code }}">{{ name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-search"></i>
                </button>
            </div>
        </form>
    </div>

</body>
</html>
